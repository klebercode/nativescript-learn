<!--
The template defines the view of the component - what is actually rendered.
In NativeScript applications the template is defined with XML using NativeScript UI elements.
It is different from HTML. So instead of <input>, <span>, <div> etc. - we have <TextField>, <Label> and layouts.
The important thing is that although the elements are different - all of the Angular’s template syntax works exactly the same.
So you can still use template expressions, bindings, templates as well as all the built-in directives.
-->

<!--
The ActionBar is the NativeScript common abstraction over the Android ActionBar and iOS NavigationBar.
http://docs.nativescript.org/ui/action-bar
-->
<ActionBar title="My App" class="action-bar">
</ActionBar>

These components make use of several CSS class names that are part of the NativeScript

<GridLayout tkExampleTitle tkToggleNavButton>
  <RadListView [items]="deals">
      <ng-template tkListItemTemplate let-item="item">
          <GridLayout class="listItemTemplateGrid">
              <Image *tkIfIOS [src]="item.image" stretch="aspectFill"></Image>
              <FrescoDrawee *tkIfAndroid horizontalAlignment="stretch" height="250" [imageUri]="item.image" verticalAlignment="top"></FrescoDrawee>
              <GridLayout verticalAlignment="bottom">
                  <StackLayout class="labelsStackLayout">
                      <Label [text]="item.pk" textWrap="true"></Label>
                      <Label [text]="item.name"></Label>
                  </StackLayout>
              </GridLayout>
          </GridLayout>
      </ng-template>

      <!-- >> angular-listview-item-layouts-grid -->
      <ListViewGridLayout tkListViewLayout scrollDirection="Vertical" ios:itemHeight="200" spanCount="2"></ListViewGridLayout>
      <!-- << angular-listview-item-layouts-grid -->
  </RadListView>
</GridLayout>
